openapi: 3.0.3
info:
  title: API Administradores
  description: API para administradores
  version: 1.0.0

servers:
- url: http://localhost:3000/api/

tags:
- name: Administrador
  description: API para administradores

paths:
  /api/loginadmin:
    post:
      tags:
      - Administrador
      summary: Iniciar sesión como administrador
      description: Iniciar sesión como administrador
      requestBody:
        description: Credenciales de inicio de sesión
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: admin@example.com
                password: admin123
      responses:
        200:
          description: Token de acceso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        401:
          description: Credenciales incorrectas
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example: Credenciales incorrectas

  /api/registroadmin:
    post:
      tags:
      - Administrador
      summary: Registrar un nuevo administrador
      description: Registrar un nuevo administrador
      requestBody:
        description: Información del administrador
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                apellido:
                  type: string
                direccion: 
                  type: string
                telefono:
                  type: integer
                email:
                  type: string
                password:
                  type: string
              example:
                nombre: Juan
                apellido: Pérez
                direccion: Calle 123
                telefono: 1234567890
                email: juanperez@gmail.com
                password: hola123
      responses:
        201:
          description: Administrador registrado con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                example: Administrador registrado, por favor confirma tu email
        400:
          description: Error al registrar administrador
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example: Error al registrar los datos 

  /api/confirmar/{token}:
    get:
      tags:
      - Administrador
      summary: Confirmar cuenta de administrador
      description: Confirmar cuenta de administrador
      parameters:
        - in: path
          name: token
          description: Token de confirmación
          required: true
          schema:
            type: string
      responses:
        200:
          description: Cuenta confirmada con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                example: Token confirmado, ya puedes iniciar sesión
        404:
          description: Token no válido
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                example: Lo sentimos, no se puede validar la cuenta

  /api/administradores:
    get:
      tags:
      - Administrador
      summary: Obtener lista de administradores
      description: Obtener lista de administradores
      responses:
        200:
          description: Lista de administradores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Administrador'

  /api/recuperar-password:
    post:
      tags:
      - Administrador
      summary: Recuperar contraseña de administrador
      description: Recuperar contraseña de administrador
      requestBody:
        description: Email del administrador
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              example:
                email: ejemplo@ejemplo.com
      responses:
        200:
          description: Correo electrónico enviado con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Correo enviado, verifica tu email
        404:
          description: Email no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Lo sentimos, el email no existe

  /api/recuperar-password/{token}:
    get:
      tags:
      - Administrador
      summary: Verificar token de recuperación de contraseña
      description: Verificar token de recuperación de contraseña
      parameters:
        - in: path
          name: token
          description: Token de recuperación
          required: true
          schema:
            type: string
      responses:
        200:
          description: Token válido
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Token confirmado, puedes cambiar tu password
        404:
          description: Token no válido
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Lo sentimos, no se puede validar el token

  /api/nuevo-password/{token}:
    post:
      tags:
      - Administrador
      summary: Establecer nueva contraseña de administrador
      description: Establecer nueva contraseña de administrador
      parameters:
        - in: path
          name: token
          description: Token de recuperación
          required: true
          schema:
            type: string
      requestBody:
        description: Nueva contraseña
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                confirmpassword:
                  type: string
              example: 
                password: NuevoPassword123
                confirmpassword: NuevoPassword123
      responses:
        200:
          description: Contraseña actualizada con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Contraseña actualizada, ya puedes iniciar sesión
        400:
          description: Error al actualizar contraseña
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Error al cambiar contraseña

  /api/perfil:
      get:
        tags:
        - Administrador
        summary: Obtener perfil de administrador
        description: Obtener perfil de administrador
        security:
          - bearerAuth: []
        responses:
          200:
            description: Perfil de administrador
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    nombre:
                      type: string
                    apellido:
                      type: string
                    direccion:
                      type: string
                    telefono:
                      type: integer
                  example: 
                    nombre: Juan
                    apellido: Pérez
                    direccion: Calle 123
                    telefono: 1234567890
          401:
            description: No autorizado
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    type: string
                  example: lo sentimos, no existen datos

  /api/listai:
    get:
      tags:
      - Administrador
      summary: Obtener lista de instituciones
      description: Obtener lista de instituciones
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lista de instituciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Institucion'
        400:
          description: Error al listar instituciones
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Error al listar instituciones

  /api/creari:
    post:
      tags:
      - Administrador
      summary: Crear institución
      description: Crear institución
      security:
        - bearerAuth: []
      requestBody:
        description: Datos de institución
        content:
          application/json:
            schema:
              type: object
              properties:
                nombreInstitucion:
                  type: string
                direccion:
                  type: string
                telefono:
                  type: integer
                email:
                  type: string
                categoria:
                  type: string
                infraestructura:
                  type: string
                nroEstudiantes:
                  type: integer
                historialSocioeconomico:
                  type: string
                observaciones:
                  type: string
              example: 
                nombreInstitucion: luxemburgo
                direccion: calle carapungo
                telefono: 12345678
                email: luxemburgo@correo.com
                categoria: c
                infraestructura: regular
                nroEstudiantes: 10000
                historialSocioeconomico: bajo
                observaciones: sin observaciones
      responses:
        201:
          description: Institución creada con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Insitucion registrada con exito para el respectivo analísis
        400:
          description: Error al crear institución
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Error al crear institucion

  /api/actualizari/{id}:
    put:
      tags:
      - Administrador
      summary: Crear institución
      description: Crear institución
      security:
        - bearerAuth: []
      requestBody:
        description: Datos de institución
        content:
          application/json:
            schema:
              type: object
              properties:
                nombreInstitucion:
                  type: string
                direccion:
                  type: string
                telefono:
                  type: integer
                email:
                  type: string
                categoria:
                  type: string
                infraestructura:
                  type: string
                nroEstudiantes:
                  type: integer
                historialSocioeconomico:
                  type: string
                observaciones:
                  type: string
              example: 
                nombreInstitucion: luxemburgo
                direccion: calle carapungo
                telefono: 12345678
                email: luxemburgo@correo.com
                categoria: c
                infraestructura: regular
                nroEstudiantes: 10000
                historialSocioeconomico: bajo
                observaciones: sin observaciones
      responses:
        201:
          description: Institución actualizada con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Insitucion actualizada con exito para el respectivo analísis
        400:
          description: Error al actualizar institución
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: string
                example: Error al actualizar institucion

                

components:
  schemas:
    Administrador:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        apellido:
          type: string
        direccion: 
          type: string
        telefono:
          type: integer
        email:
          type: string      
      example:
        id: 1
        nombre: Juan
        apellido: Riquelme
        direccion: calle olivos
        telefono: 12345678
        email: juan.riquelme@correo.com

    Institucion:
      type: object
      properties:
        nombreInstitucion:
          type: string
        direccion:
          type: string
        telefono:
          type: integer
        email:
          type: string
        categoria:
          type: string
        infraestructura:
          type: string
        nroEstudiantes:
          type: integer
        historialSocioeconomico:
          type: string
        observaciones:
          type: string
      example: 
        nombreInstitucion: luxemburgo
        direccion: calle carapungo
        telefono: 12345678
        email: luxemburgo@correo.com
        categoria: c
        infraestructura: regular
        nroEstudiantes: 10000
        historialSocioeconomico: bajo
        observaciones: sin observaciones


securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

security:
  - bearerAuth: []
             